<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Shubble App</title>
    <script>
        function redirectToApp() {
            // Define deep link and Play Store link
            var deepLink = "shubbleapp://shubbleapp.com/oTPverification/";
            var playStoreLink = "https://play.google.com/store/apps/details?id=com.shubble.app";
            
            // Try opening the app
            window.location.href = deepLink;
            
            // If the app is not installed, redirect to Play Store after 2 seconds
            setTimeout(function () {
                window.location.href = playStoreLink;
            }, 2000);
        }
    </script>
</head>
<body onload="redirectToApp()">
    <h2>Redirecting to Shubble App...</h2>
    <p>If the app does not open, <a href="https://play.google.com/store/apps/details?id=com.shubble.app">click here to download</a>.</p>
</body>
</html>
