<!DOCTYPE html>
<html>
<head>
    <title>Recurring_Payment_Redirect</title>
</head>
<body>
    <div id="statusMessage"></div>
    <script>
        function displayMessage(message) {
            document.getElementById('statusMessage').textContent = message;
            console.log(message);
        }

        function getReferences() {
            displayMessage("Fetching references from URL...");
            const urlParams = new URLSearchParams(window.location.search);
            const transactionReference = urlParams.get('trxref');
            let bookingReferencesString = urlParams.get('bookingReference'); // Ensure correct parameter name

            console.log("üîπ Raw transactionReference:", transactionReference);
            console.log("üîπ Raw bookingReferencesString:", bookingReferencesString);

            if (bookingReferencesString) {
                try {
                    // Ensure correct decoding
                    bookingReferencesString = decodeURIComponent(bookingReferencesString);
                    console.log("üîπ Decoded bookingReferencesString:", bookingReferencesString);

                    // Ensure JSON format (sometimes brackets get lost)
                    if (!bookingReferencesString.startsWith("[") && !bookingReferencesString.endsWith("]")) {
                        bookingReferencesString = "[" + bookingReferencesString + "]";
                        console.log("üîπ Fixed JSON format:", bookingReferencesString);
                    }

                    const bookingReferences = JSON.parse(bookingReferencesString);
                    console.log("‚úÖ Parsed bookingReferences:", bookingReferences);

                    displayMessage("References fetched successfully.");
                    return { transactionReference, bookingReferences };
                } catch (error) {
                    console.error('‚ùå Error parsing booking references:', error);
                    displayMessage("Error parsing booking references.");
                    return null;
                }
            } else {
                displayMessage("‚ùå Booking references not found in URL.");
                return null;
            }
        }

        function redirectToDeepLink() {
            displayMessage("Starting redirection process...");
            const references = getReferences();

            if (references && references.transactionReference && references.bookingReferences && Array.isArray(references.bookingReferences)) {
                const encodedBookingReferences = encodeURIComponent(JSON.stringify(references.bookingReferences));
                const deepLink = `shubbleapp://shubbleapp.com/paymentconfirmationRecurring/?transactionReference=${references.transactionReference}&bookingReferences=${encodedBookingReferences}`;

                console.log("üöÄ Final deep link:", deepLink);

                displayMessage("Redirecting to deep link: " + deepLink);
                window.location.href = deepLink;
                document.body.innerHTML += "<p>Deeplink should work now.</p>";
            } else {
                displayMessage("‚ùå Transaction reference or booking references not found or are invalid. Redirection failed.");
                console.log("‚ùå Redirection failed due to missing or invalid parameters.");
                document.body.innerHTML += "<p>Redirection failed.</p>";
            }
        }

        redirectToDeepLink();
    </script>
</body>
</html>
